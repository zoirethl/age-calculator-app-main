<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <form>

    <div class="container">
      <label for="day">Day:</label>
      <input type="number" id="day" name="day" placeholder="DD" min="1" max="31">
      <div id="day-error" class="error-message"></div>

      <label for="month">Month:</label>
      <input type="number" id="month" name="month" placeholder="MM" min="1" max="12">
      <div id="month-error" class="error-message"></div>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" placeholder="YYYY" min="1900" max="2100">
      <div id="year-error" class="error-message"></div>
      
      <div id="arrow" onclick="calculateAge()">
        <img src="./assets/images/arrow1.png" alt="arrow">
      </div>
  </form>

  <div id="validationMessage" class="error-message"></div>

  <div class="containers">
    <span id="years"></span><p> Years</p>
    <span id="months"></span><p> Months</p>
    <span id="days"></span><p> Days</p>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zoirethl">Zoireth Liendo</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
